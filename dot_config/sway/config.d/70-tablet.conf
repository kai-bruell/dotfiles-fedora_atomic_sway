# UGEE S640 Drawing Tablet - Automatisches Monitor-Mapping
#
# Daemon: Remappt Pen + Mouse auf den jeweils fokussierten Monitor.
# Startet automatisch beim Sway-Start und nach jedem sway reload.
#
# Manuelles Remapping: Super+t

exec_always ~/.config/sway/scripts/tablet-follow-focus.sh

# Manuell remappen (falls der Cursor schon auf dem richtigen Monitor ist,
# aber das Tablet noch auf den anderen zeigt)
bindsym $mod+t exec ~/.config/sway/scripts/tablet-follow-focus.sh remap
