# Minimal tmux config

# Split-Panes deaktivieren (Tiling WM wird verwendet)
unbind %
unbind '"'

# Vi mode für copy mode
setw -g mode-keys vi

# Selektion grau statt gelb
set -g mode-style bg=brightblack,fg=white

# Alt+Leertaste für copy mode (selection mode)
bind -n M-Space copy-mode

# Shift+Super+C zum Session killen (via Kitty -> Alt+Shift+C)
bind -n M-C kill-session

# Copy mode bindings (vi style)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# hjkl navigation ist automatisch durch vi mode aktiviert

# Mouse support - automatisch in copy mode beim Scrollen
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# Minimale Status bar - Session links, Git Branch in der Mitte
set -g status-left "[#S] "
set -g status-left-length 40
set -g status-right ""
set -g status-right-length 0
set -g status-style bg=black,fg=white
set -g status-justify centre

# Git Branch in der Mitte anzeigen
set -g window-status-format "#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '')"
set -g window-status-current-format "#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '')"

# Status bar Position unten
set -g status-position bottom
